apiVersion: operator.victoriametrics.com/v1alpha1
kind: VMDistributed
metadata:
  name: sample-override-common
spec:
  vmagent:
    name: global-write-vmagent
    spec:
      replicaCount: 1
  vmauth:
    name: global-read-vmauth
    spec:
      replicaCount: 1
  commonZone:
    vmcluster:
      spec:
        clusterVersion: v1.90.0
  zones:
    - vmcluster:
        ref:
          name: vmcluster-us-east-1
    - vmcluster:
        ref:
          name: vmcluster-us-west-2
    - vmcluster:
        ref:
          name: vmcluster-eu-west-1
