name: Release
on:
  release:
    types:
      - created
jobs:
  release:
    name: Release on GitHub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
        id: go
      - name: build binary
        env:
          TAG: ${{ github.event.release.tag_name }}
        run: |
          make lint
          make test
          make build
          make test-e2e

      - name: build crosscompile and push to remote registry
        env:
          TAG: "${{ github.event.release.tag_name }}"
        run: |
          echo ${{secrets.REPO_KEY}} | docker login --username ${{secrets.REPO_USER}} --password-stdin
          make publish

      - name: Upload Release CRDs
        id: upload-release-crds
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./release/crds/crd.yaml
          asset_name: crd.yaml
          asset_content_type: application/yaml
