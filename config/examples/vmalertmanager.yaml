apiVersion: v1
kind: Secret
metadata:
  name: vmalertmanager-example
  labels:
    app: vm-operator
type: Opaque
stringData:
  alertmanager.yaml: |
    global:
      resolve_timeout: 5m
    route:
      group_by: ['job']
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 12h
      receiver: 'webhook'
    receivers:
      - name: 'webhook'
        webhook_configs:
          - url: 'http://alertmanagerwh:30500/'
---
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMAlertmanager
metadata:
  name: example
spec:
  replicaCount: 2
  configSecret: vmalertmanager-example
  selectAllByDefault: true
  storage:
      volumeClaimTemplate:
        spec:
          resources:
            requests:
              storage: 2Gi

