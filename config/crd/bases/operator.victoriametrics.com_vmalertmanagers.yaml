                type: string
              configMaps:
                description: ConfigMaps is a list of ConfigMaps in the same namespace
                  as the VMAlertmanager object, which shall be mounted into the VMAlertmanager
                  Pods. The ConfigMaps are mounted into /etc/vm/configs/<configmap-name>.
                items:
                  type: string
                type: array
              configNamespaceSelector:
                description: ' ConfigNamespaceSelector defines namespace selector
                  for VMAlertmanagerConfig. Works in combination with Selector. NamespaceSelector
                  nil - only objects at VMAlertmanager namespace. Selector nil - only
                  objects at NamespaceSelector namespaces. If both nil - behaviour
                  controlled by selectAllByDefault'
                properties:
                  matchExpressions:
                    description: matchExpressions is a list of label selector requirements.
                      The requirements are ANDed.
                    items:
                      description: A label selector requirement is a selector that
                        contains values, a key, and an operator that relates the key
                        and values.
                      properties:
                        key:
                          description: key is the label key that the selector applies
                            to.
                          type: string
                        operator:
                          description: operator represents a key's relationship to
                            a set of values. Valid operators are In, NotIn, Exists
                            and DoesNotExist.
                          type: string
                        values:
                          description: values is an array of string values. If the
                            operator is In or NotIn, the values array must be non-empty.
                            If the operator is Exists or DoesNotExist, the values
                            array must be empty. This array is replaced during a strategic
                            merge patch.
                          items:
                            type: string
                          type: array
                      required:
                      - key
                      - operator
                      type: object
                    type: array
                  matchLabels:
                    additionalProperties:
                      type: string
                    description: matchLabels is a map of {key,value} pairs. A single
                      {key,value} in the matchLabels map is equivalent to an element
                      of matchExpressions, whose key field is "key", the operator
                      is "In", and the values array contains only "value". The requirements
                      are ANDed.
                    type: object
                type: object
              configRawYaml:
                description: ConfigRawYaml - raw configuration for alertmanager, it
                  helps it to start without secret. priority -> hardcoded ConfigRaw
                  -> ConfigRaw, provided by user -> ConfigSecret.
                type: string
              configSecret:
                description: 'ConfigSecret is the name of a Kubernetes Secret in the
                  same namespace as the VMAlertmanager object, which contains configuration
                  for this VMAlertmanager, configuration must be inside secret key:
                  alertmanager.yaml. It must be created by user. instance. Defaults
                  to ''vmalertmanager-<alertmanager-name>'' The secret is mounted
                  into /etc/alertmanager/config.'
                type: string
              configSelector:
                description: ConfigSelector defines selector for VMAlertmanagerConfig,
                  result config will be merged with with Raw or Secret config. Works
                  in combination with NamespaceSelector. NamespaceSelector nil - only
                  objects at VMAlertmanager namespace. Selector nil - only objects
                  at NamespaceSelector namespaces. If both nil - behaviour controlled
                  by selectAllByDefault
                properties:
                  matchExpressions:
                    description: matchExpressions is a list of label selector requirements.
                      The requirements are ANDed.
                    items:
                      description: A label selector requirement is a selector that
