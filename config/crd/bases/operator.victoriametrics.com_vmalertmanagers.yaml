                      of matchExpressions, whose key field is "key", the operator
                      is "In", and the values array contains only "value". The requirements
                      are ANDed.
                    type: object
                type: object
              containers:
                description: Containers allows injecting additional containers or
                  patching existing containers. This is meant to allow adding an authentication
                  proxy to an VMAlertmanager pod.
                items:
                  description: A single application container that you want to run
                    within a pod.
                  required:
                  - name
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
                type: array
              disableNamespaceMatcher:
                description: DisableNamespaceMatcher disables namespace label matcher
