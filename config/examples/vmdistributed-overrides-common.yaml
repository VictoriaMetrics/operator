    replicaCount: 1
---
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMCluster
metadata:
  name: vmcluster-eu-west-1
spec:
  vmstorage:
    replicaCount: 1
  vmselect:
    replicaCount: 1
  vminsert:
